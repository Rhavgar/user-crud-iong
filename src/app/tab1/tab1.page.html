<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      User CRUD
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
  
  <div id="createForm">
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input [(ngModel)]="phUser.name" ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input [(ngModel)]="phUser.cpf" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input [(ngModel)]="phUser.phone" ></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label position="floating">Birthday</ion-label>
      <ion-input></ion-input>
    </ion-item> -->

    <ion-tab-button (click)="addUser()">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Add</ion-label>
    </ion-tab-button>
  </div>

  <div id="readList">
    <ion-list *ngFor="let item of userList; let idx = index">

      <ion-item>
        <ion-icon name="person-outline" size="small"></ion-icon>
        <ion-label style="margin-left: 5px;" *ngIf="!item.edit">{{ item.name }}</ion-label>
        <ion-input placeholder="Full Name" [(ngModel)]="item.name" *ngIf="item.edit"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-icon name="card-outline" size="small"></ion-icon>
        <ion-label style="margin-left: 5px;" *ngIf="!item.edit">{{ item.cpf }}</ion-label>
        <ion-input placeholder="CPF" [(ngModel)]="item.cpf" *ngIf="item.edit"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="call-outline" size="small"></ion-icon>
        <ion-label style="margin-left: 5px;" *ngIf="!item.edit">{{ item.phone }}</ion-label>
        <ion-input placeholder="Phone" [(ngModel)]="item.phone" *ngIf="item.edit"></ion-input>
      </ion-item>

      <ion-tab-bar>

        <ion-tab-button (click)="item.edit = !item.edit" *ngIf="!item.edit">
          <ion-icon name="ellipsis-horizontal-circle-outline" size="small"></ion-icon>
          <ion-label>Edit</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="item.edit = !item.edit" *ngIf="item.edit">
          <ion-icon name="checkmark-circle-outline" size="small"></ion-icon>
          <ion-label>Save</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="removeUser(idx)">
          <ion-icon name="remove-circle-outline" size="small"></ion-icon>
          <ion-label>Remove</ion-label>
        </ion-tab-button>

      </ion-tab-bar>

    </ion-list>
  </div>

</ion-content>
